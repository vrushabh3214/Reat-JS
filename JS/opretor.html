<table border="1">
    <tr>
        <td>a marks :</td>
        <td><input type="text" id="a"></td>
    </tr>
    <tr>
        <td>b marks :</td>
        <td><input type="text" id="b"></td>
    </tr>
    <tr>
        <td>c marks :</td>
        <td><input type="text" id="c"></td>
    </tr>
    <tr>
        <td><input type="submit" value="result" onclick="getres()"></td>
        <td>
            <h3 id="a1"></h3>
            <h3 id="a2"></h3>
         </td>
    </tr>
</table>

<script>

    function getres(){
        var a = parseInt(document.getElementById("a").value);
    var b = parseInt(document.getElementById("b").value);
    var c = parseInt(document.getElementById("c").value);
    

     var total = a+b+c;
     document.getElementById('a1').innerHTML ="total = " + total ;

    var avg = total/3;
    document.getElementById('a2').innerHTML = "average = " + avg+'%' ;

    }

    

</script>
