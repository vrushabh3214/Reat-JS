<table>
    <tr>
        <td>enter current password:</td>
        <td><input type="text" id="a"></td>
    </tr>
    <tr>
        <td>enter new password:</td>
        <td><input type="text" id="b"></td>
    </tr>
    <tr>
        <td>enter confirm password:</td>
        <td><input type="text" id="c"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="submit" onmouseover="getans()"></td>
    </tr>
</table>
<h1 id="abc"></h1>
<script>

    function getans() {

        var a =  document.getElementById("a").value;
        var b =  document.getElementById("b").value;
        var c =  document.getElementById("c").value;

        if(a == b == c){
            document.getElementById("abc").innerHTML = "your new and old password same";
        }
        else{
            if(b == c){
                document.getElementById("abc").innerHTML = "your password changed";
            }
            else{
                document.getElementById("abc").innerHTML = "your new and confirm password are not same"; 
            }

        }
    }

</script>
