<script>
    // Number
    var a = 15;
    console.log(a+"="+typeof a);

    // String
    var b = "hello";
    console.log(b+"="+typeof b);

    // Array
    var c = [1,2,3,4];
    console.log(c+"="+typeof c);

    // Object
    var d = {
        name:"vrushabh",
        age:19
    }
    console.log(d.name+","+d.age+"="+typeof d);
    console.log();

    // null
    var e = null;
    console.log(e+"="+typeof e);

    // undefined
    var f;
    console.log(f+"="+typeof f);

    // Boolean
    var g = true;
    console.log(g+"="+typeof g);


</script>
