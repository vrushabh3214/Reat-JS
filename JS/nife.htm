<table>
    <table border="1" cellpadding="2" cellspacing="0">
        <tr>
            <th>Enter A veleu</th>
            <td><input type="text" id="a"></td>
        </tr>
        <tr>
            <th>Enter B veleu</th>
            <td><input type="text" id="b"></td>
        </tr>
        <tr>
            <th>Enter c veleu</th>
            <td><input type="text" id="c"></td>
        </tr>
        <tr>
            <th><button type="submit" onclick="getans()">Big Veleu</button></th>
            <td>
                <h3 id="ans" style="margin: 0;"></h3>
            </td>
        </tr>
    </table>



    <script>

        function getans() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);
            // document.getElementById('ans').innerHTML = ans;
            if (a > b) {
                if (a > c) {
                    document.getElementById('ans').innerHTML = a;
                }
                else {
                    document.getElementById('ans').innerHTML = c;
                }
            }
            else {
                if (b > c) {
                    document.getElementById('ans').innerHTML = b;
                }
                else {
                    document.getElementById('ans').innerHTML = c;
                }
            }
        }

    </script>


</table>
